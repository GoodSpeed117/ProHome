<ion-content [fullscreen] style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;">
  <div class="header-section">
    <h1 class="title" style="color: #000000;">Welcome Back!</h1>
    <p class="subTitle" style="color: #000000;">Sign in to access your account</p>
  </div>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="username" class="input"></ion-input> <!-- Aquí agregamos formControlName -->
        <ion-icon name="person-outline" style="color: #000000;"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="loginForm.controls?.['email'].touched && loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">Email is required.</ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Please provide valid email.</ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="password" class="input" type="password"></ion-input> <!-- Aquí agregamos formControlName -->
        <ion-icon name="lock-closed-outline" style="color: #000000;"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="loginForm.controls?.['password'].touched && loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">Password is required.</ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput" color="danger">Password must contain at least one character.</ion-text>
      </div>
      
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color: #ffc33f;">Forgot Password?</a>
      </div>
      
      <div class="signupLink">
        <p style="color: #000000;">New Member?<a style="color: #ffc33f;" [routerLink]="['/signup']"> Signup Now</a></p>
      </div>
    </div>
    
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button type="submit" (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
